<!DOCTYPE html>
<html>
<head>
  <title>POS WebApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sklep POS</h1>
  <div id="products"></div>
  <h2>Koszyk</h2>
  <div id="cart"></div>
  <button onclick="checkout()">Zakończ</button>

  <div id="paymentModal" style="display:none;">
    <h3>Wybierz metodę płatności</h3>
    <select id="paymentMethod">
      <option>gotówka</option>
      <option>BLIK</option>
      <option>karta</option>
      <option>przelew</option>
      <option>punkty lojalnościowe</option>
    </select>
    <button onclick="confirmPayment()">Potwierdź</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
